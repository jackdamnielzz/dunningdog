version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: dunningdog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dunningdog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - dunningdog-postgres-data:/var/lib/postgresql/data

volumes:
  dunningdog-postgres-data:
